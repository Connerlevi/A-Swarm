{{- if and .Values.global.enabled .Values.monitoring.prometheus.enabled -}}
---
# Service for Sentinel metrics
apiVersion: v1
kind: Service
metadata:
  name: {{ include "aswarm.fullname" . }}-sentinel-metrics
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "aswarm.labels" . | nindent 4 }}
    app.kubernetes.io/component: sentinel
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for DaemonSet
  ports:
    - port: {{ .Values.monitoring.prometheus.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "aswarm.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: sentinel
---
# Service for Pheromone metrics
apiVersion: v1
kind: Service
metadata:
  name: {{ include "aswarm.fullname" . }}-pheromone-metrics
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "aswarm.labels" . | nindent 4 }}
    app.kubernetes.io/component: pheromone
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.monitoring.prometheus.port }}
