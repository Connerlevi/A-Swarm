{{- if and .Values.global.enabled .Values.networkPolicies.enabled -}}
---
# NetworkPolicy for Sentinel (allows metrics scraping)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "aswarm.fullname" . }}-sentinel
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "aswarm.labels" . | nindent 4 }}
    app.kubernetes.io/component: sentinel
spec:
  podSelector:
    matchLabels:
      {{- include "aswarm.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: sentinel
  policyTypes:
    - Ingress
    - Egress
  ingress:
    {{- if .Values.monitoring.prometheus.enabled }}
    # Allow Prometheus scraping
    - from:
        {{- range .Values.networkPolicies.allowedNamespaces }}
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ . }}
        {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.monitoring.prometheus.port }}
    {{- end }}
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow Kubernetes API
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              component: kube-apiserver
      ports:
        - protocol: TCP
          port: 443
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-apiserver
      ports:
        - protocol: TCP
          port: 443
