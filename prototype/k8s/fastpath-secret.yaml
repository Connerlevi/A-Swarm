apiVersion: v1
kind: Secret
metadata:
  name: aswarm-fastpath-key
  namespace: aswarm
  labels:
    app.kubernetes.io/name: aswarm
    app.kubernetes.io/component: fastpath
type: Opaque
stringData:
  # IMPORTANT: Replace with a strong key in production
  # Generate with: openssl rand -hex 32
  key: "aswarm-fastpath-demo-key-replace-in-production"
  
  # Optional: Multiple keys for rotation
  # keys.json: |
  #   {
  #     "1": "current-key-hex",
  #     "2": "next-key-hex"
  #   }