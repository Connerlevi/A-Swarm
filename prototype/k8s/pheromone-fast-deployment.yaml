apiVersion: v1
kind: Service
metadata:
  name: aswarm-pheromone-fast
  namespace: aswarm
  labels:
    app.kubernetes.io/name: pheromone
    app.kubernetes.io/component: aggregator
    aswarm.ai/fastpath: "true"
spec:
  selector:
    app.kubernetes.io/name: pheromone
    app.kubernetes.io/component: aggregator
  ports:
    - name: udp-fastpath
      protocol: UDP
      port: 8888
      targetPort: 8888
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aswarm-pheromone-fast
  namespace: aswarm
  labels:
    app.kubernetes.io/name: pheromone
    app.kubernetes.io/component: aggregator
    aswarm.ai/version: "v0.3"
spec:
  replicas: 2  # HA for reliability
  selector:
    matchLabels:
      app.kubernetes.io/name: pheromone
      app.kubernetes.io/component: aggregator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pheromone
        app.kubernetes.io/component: aggregator
        aswarm.ai/fastpath: "true"
    spec:
      serviceAccountName: aswarm-pheromone
      containers:
      - name: pheromone
        image: python:3.11-alpine
        command: ["python", "-m", "pheromone.gossip_v2"]
        args:
          - "--namespace=$(NAMESPACE)"
          - "--window-ms=80"
          - "--quorum=3"
          - "--fast-path-score=0.90"
          - "--udp-port=8888"
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: ASWARM_FASTPATH_KEY
          valueFrom:
            secretKeyRef:
              name: aswarm-fastpath-key
              key: key
              optional: true
        - name: PYTHONUNBUFFERED
          value: "1"
        ports:
        - name: udp-fastpath
          containerPort: 8888
          protocol: UDP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep -q '[p]ython.*gossip_v2'"
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep -q '[p]ython.*gossip_v2'"
          initialDelaySeconds: 30
          periodSeconds: 30
        volumeMounts:
        - name: code
          mountPath: /app
        workingDir: /app
      volumes:
      - name: code
        configMap:
          name: aswarm-pheromone-code
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - pheromone
              topologyKey: kubernetes.io/hostname