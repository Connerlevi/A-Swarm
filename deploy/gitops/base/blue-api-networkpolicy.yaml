apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: aswarm-blue-api
  labels:
    app: aswarm-blue-api
    app.kubernetes.io/name: aswarm-blue-api
    app.kubernetes.io/part-of: aswarm
    app.kubernetes.io/component: blue-api
spec:
  podSelector:
    matchLabels:
      app: aswarm-blue-api
  policyTypes: ["Ingress", "Egress"]
  ingress:
  - from:
    # Allow ingress from same namespace
    - podSelector: {}
    # Allow ingress from ingress controller namespace (common names)
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: traefik
    # Additional namespaces added in overlays
    ports:
    - port: 8080
      protocol: TCP
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - port: 53
      protocol: UDP
    - port: 53
      protocol: TCP
  # Allow HTTPS for certificate validation/external APIs
  - to: []
    ports:
    - port: 443
      protocol: TCP