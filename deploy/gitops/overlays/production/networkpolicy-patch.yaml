apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: aswarm-blue-api
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  podSelector:
    matchLabels:
      app: aswarm-blue-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from NGINX ingress controller namespace
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  # Allow ingress from monitoring namespace (Prometheus)
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: monitoring
    ports:
    - protocol: TCP
      port: 8080
  # Allow ingress from same namespace (for health checks)
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: aswarm-prod
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow DNS resolution to kube-dns
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow HTTPS to external-secrets namespace for ESO operations
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: external-secrets-system
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTPS to cert-manager namespace for certificate validation
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: cert-manager
    ports:
    - protocol: TCP
      port: 443