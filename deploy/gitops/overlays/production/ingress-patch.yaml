apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aswarm-blue-api
  annotations:
    argocd.argoproj.io/sync-wave: "3"
    kubernetes.io/ingress.class: "nginx"
    # TLS / HTTPS
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # WebSocket / long poll timeouts
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # Body size limit
    nginx.ingress.kubernetes.io/proxy-body-size: "1m"
    # CORS for production
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://aswarm-dashboard-prod.local"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type, X-Requested-With"
    nginx.ingress.kubernetes.io/cors-expose-headers: "X-Request-ID"
    # Rate limiting (corrected annotations)
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "2"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - blue-api-prod.local
    secretName: aswarm-blue-api-tls-prod
  rules:
  - host: blue-api-prod.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aswarm-blue-api
            port:
              name: http