apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: aswarm-blue-api-storage
  labels:
    app: aswarm-blue-api
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fast-ssd  # Production storage class
  resources:
    requests:
      storage: 10Gi  # Larger storage for production