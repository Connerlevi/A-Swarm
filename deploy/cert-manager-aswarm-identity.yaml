  dnsNames:
    - redswarm
    - redswarm.aswarm
    - redswarm.aswarm.svc
    - redswarm.aswarm.svc.cluster.local
  uris: # SPIFFE-compatible identity URI
    - spiffe://aswarm.local/ns/aswarm/sa/aswarm-redswarm
  usages:
    - digital signature
